plugins {
    id 'com.android.application'
	 id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'ru.dimon6018.neko11'

    compileSdk 33
	
    buildFeatures {
        buildConfig = true
    }
    defaultConfig {
        applicationId "ru.dimon6018.neko11"
        minSdk 24
        targetSdk 33
        versionCode 2
        versionName "2.1.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
	signingConfigs {
}

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildToolsVersion '33.0.2'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.7.0-alpha02'
    implementation 'androidx.annotation:annotation:1.6.0'
    implementation 'com.google.android.material:material:1.9.0-rc01'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation 'androidx.core:core:1.10.0'
    implementation 'androidx.core:core-ktx:1.10.0'
    implementation 'androidx.fragment:fragment:1.6.0-alpha09'
    implementation 'androidx.work:work-runtime:2.8.1'	
	 implementation "androidx.paging:paging-runtime:3.2.0-alpha04"

	
  	implementation 'com.github.bumptech.glide:glide:4.15.1'
	
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
}
